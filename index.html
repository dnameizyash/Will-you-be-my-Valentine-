<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      cursor: pointer;
    }

    .card {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .valentine-gif {
      width: 220px;
      max-width: 80%;
      margin: 10px auto 25px;
      display: block;
      border-radius: 12px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      position: absolute;
      transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* üíî Black screen */
    .blackout {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1 id="text">
      Will You Be My Valentine Mere Chatpate Chole Ki Sazi Ke Sath Wale Bhature? üíñ
    </h1>

    <img src="cute.gif" class="valentine-gif" />

    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="blackout" id="blackout">üíî</div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const text = document.getElementById("text");
    const blackout = document.getElementById("blackout");
    const card = document.getElementById("card");

    const messages = [
      "Aisa karegi?",
      "Haa bolde naa ü•∫",
      "Ahmm‚Ä¶ thik h, soch le last baar aur!!",
      "Bas kr ab aur kitna rulayegiiii üò≠",
      "Last baar puch rha hu",
      "Pkka lasttt haiii",
      "Dekhle fir nhi puchungaaa",
      "Pakka??",
      "Mai chala jaungaaa üö∂‚Äç‚ôÇÔ∏è",
      "Pakka ja rha huu üò§",
      "Ok byeee (ja last chance diya)",
      "Kitni ziddi haiii üòí",
      "Please baby? ü•∫",
      "ü•∫ Pweaseee~"
    ];

    let index = 0;
    let waitingStarted = false;
    let accepted = false;

    // üéµ Waiting music
    const waitingMusic = new Audio("waiting.mp3");
    waitingMusic.volume = 0.5;

    // üéµ Celebration music
    const celebrationMusic = new Audio("1d.mp3");
    celebrationMusic.loop = true;
    celebrationMusic.volume = 0.7;

    /* üîë IMPORTANT FIX
       Start waiting music on FIRST user click anywhere */
    document.body.addEventListener("click", () => {
      if (!waitingStarted) {
        waitingMusic.play();
        waitingStarted = true;
      }
    }, { once: true });

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      text.innerText = messages[index % messages.length];
      index++;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // üíî When waiting music ends
    waitingMusic.addEventListener("ended", () => {
      if (!accepted) {
        card.style.display = "none";
        blackout.style.display = "flex";
      }
    });

    // ‚ù§Ô∏è YES CLICK
    yesBtn.addEventListener("click", () => {
      accepted = true;

      waitingMusic.pause();
      waitingMusic.currentTime = 0;

      celebrationMusic.play();

      text.innerText = "YAYYYY ‚ù§Ô∏è I KNEW IT!!! üòç";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      confetti({ particleCount: 250, spread: 120 });

      const end = Date.now() + 6000;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    });
  </script>
</body>
</html>
